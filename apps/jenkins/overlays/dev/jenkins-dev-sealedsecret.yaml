# Example SealedSecret for Jenkins Dev Environment
# This would be generated using: kubeseal --format yaml < jenkins-dev-secret.yaml > jenkins-dev-sealedsecret.yaml

apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: jenkins-dev-secrets
  namespace: jenkins-dev
spec:
  encryptedData:
    # This is encrypted - safe to store in Git!
    # Generated with: echo -n "dev-admin123" | kubeseal --raw --from-file=/dev/stdin --name jenkins-dev-secrets --namespace jenkins-dev
    admin-password: "ENCRYPTED_VALUE_HERE"
  template:
    metadata:
      name: jenkins-dev-secrets
      namespace: jenkins-dev
