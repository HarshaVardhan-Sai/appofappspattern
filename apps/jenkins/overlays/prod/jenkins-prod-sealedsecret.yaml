# Example SealedSecret for Jenkins Prod Environment  
# This would be generated using: kubeseal --format yaml < jenkins-prod-secret.yaml > jenkins-prod-sealedsecret.yaml

apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: jenkins-prod-secrets
  namespace: jenkins-prod
spec:
  encryptedData:
    # This is encrypted - safe to store in Git!
    # Generated with: echo -n "super-secure-prod-password" | kubeseal --raw --from-file=/dev/stdin --name jenkins-prod-secrets --namespace jenkins-prod
    admin-password: "ENCRYPTED_VALUE_HERE"
  template:
    metadata:
      name: jenkins-prod-secrets
      namespace: jenkins-prod
