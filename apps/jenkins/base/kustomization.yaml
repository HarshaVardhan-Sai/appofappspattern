apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - deployment.yaml
  - service.yaml
  - pvc.yaml
  - rbac.yaml
  - configmap.yaml
  - plugins-configmap.yaml

# Generate ConfigMap from env file for centralized config
configMapGenerator:
  - name: jenkins-app-config
    envs:
      - config.env

# Replace hardcoded values with values from config.env
replacements:
  # Replace containerPort in deployment - use named ports
  - source:
      kind: ConfigMap
      name: jenkins-app-config
      fieldPath: data.JENKINS_HTTP_PORT
    targets:
      - select:
          kind: Deployment
          name: jenkins
        fieldPaths:
          - spec.template.spec.containers.[name=jenkins].ports.[name=http].containerPort
  
  # Replace containerPort in deployment - use named ports
  - source:
      kind: ConfigMap
      name: jenkins-app-config
      fieldPath: data.JENKINS_AGENT_PORT
    targets:
      - select:
          kind: Deployment
          name: jenkins
        fieldPaths:
          - spec.template.spec.containers.[name=jenkins].ports.[name=agent].containerPort
  
  # Replace service HTTP ports
  - source:
      kind: ConfigMap
      name: jenkins-app-config
      fieldPath: data.JENKINS_HTTP_PORT
    targets:
      - select:
          kind: Service
          name: jenkins
        fieldPaths:
          - spec.ports.[name=http].port
          - spec.ports.[name=http].targetPort
      - select:
          kind: Service
          name: jenkins-nodeport
        fieldPaths:
          - spec.ports.[name=http].port
          - spec.ports.[name=http].targetPort
  
  # Replace service agent ports
  - source:
      kind: ConfigMap
      name: jenkins-app-config
      fieldPath: data.JENKINS_AGENT_PORT
    targets:
      - select:
          kind: Service
          name: jenkins
        fieldPaths:
          - spec.ports.[name=agent].port
          - spec.ports.[name=agent].targetPort
  
  # Replace NodePort
  - source:
      kind: ConfigMap
      name: jenkins-app-config
      fieldPath: data.JENKINS_NODEPORT
    targets:
      - select:
          kind: Service
          name: jenkins-nodeport
        fieldPaths:
          - spec.ports.[name=http].nodePort
